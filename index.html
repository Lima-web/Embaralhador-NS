<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Skewb Embaralhador</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #painel {
      width: 250px;
      padding: 20px;
      border-right: 1px solid #0f0;
      overflow-y: auto;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #scramble {
      font-size: 24px;
      padding: 10px;
      text-align: center;
      color: #0f0;
    }

    #timer {
      font-size: 100px;
      padding: 20px;
      color: #0f0;
    }

    .media {
      font-size: 20px;
      color: #0ff;
    }

    #botoes {
      margin-top: 15px;
    }

    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .tempo {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="painel">
    <h3>Tempos</h3>
    <div id="tempos"></div>
  </div>

  <div id="main">
    <div id="scramble">Clique em "Próximo Scramble"</div>
    <div id="timer">0.00</div>
    <div class="media" id="ao5">ao5: --</div>
    <div class="media" id="ao12">ao12: --</div>
    <div id="botoes">
      <button onclick="gerarScramble()">Próximo Scramble</button>
      <button onclick="resetar()">Resetar</button>
    </div>
  </div>

  <script>
    const setups = {
      "U1": "H z (S z S)",
      "U2": "S z' S z' H",
      "U3": "H z' S z' S",
      "U4": "(S z S) z H",
      "U5": "(H z' H) z' S",
      "U6": "S z H z H",
      "U7": "H z H z S",
      "U8": "S z' (H z' H)"
    };

    let tempos = [];
    let rodando = false;
    let inicio;
    let intervalo;

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        e.preventDefault();
        rodando ? parar() : iniciar();
      }
    });

    function iniciar() {
      rodando = true;
      inicio = Date.now();
      intervalo = setInterval(() => {
        const tempo = ((Date.now() - inicio) / 1000).toFixed(2);
        document.getElementById("timer").textContent = tempo;
      }, 10);
    }

    function parar() {
      rodando = false;
      clearInterval(intervalo);
      const tempoFinal = ((Date.now() - inicio) / 1000).toFixed(2);
      tempos.unshift(parseFloat(tempoFinal));
      atualizarLista();
    }

    function gerarScramble() {
      const chaves = Object.keys(setups);
      const chave = chaves[Math.floor(Math.random() * chaves.length)];
      document.getElementById("scramble").textContent = `${chave}: ${setups[chave]}`;
    }

    function resetar() {
      tempos = [];
      document.getElementById("tempos").innerHTML = "";
      document.getElementById("timer").textContent = "0.00";
      document.getElementById("ao5").textContent = "ao5: --";
      document.getElementById("ao12").textContent = "ao12: --";
    }

    function atualizarLista() {
      const div = document.getElementById("tempos");
      div.innerHTML = tempos
        .map((t, i) => `<div class="tempo">${i + 1}. ${t.toFixed(2)}s</div>`)
        .join("");
      calcularMedia("ao5", 5);
      calcularMedia("ao12", 12);
    }

    function calcularMedia(id, n) {
      const recentes = tempos.slice(0, n);
      if (recentes.length < n) {
        document.getElementById(id).textContent = `${id}: --`;
        return;
      }
      const media = (
        recentes.reduce((soma, val) => soma + val, 0) / n
      ).toFixed(2);
      document.getElementById(id).textContent = `${id}: ${media}s`;
    }
  </script>
</body>
</html>
