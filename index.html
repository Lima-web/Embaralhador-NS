<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embaralhador Skewb - Peanut</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #00ff00;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    /* Lista de tempos */
    #timesList {
      width: 200px;
      height: 100vh;
      background-color: #050505;
      border-right: 2px solid #00ff00;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
    }

    #timesList h3 {
      color: #0f0;
      text-align: center;
      margin-top: 10px;
    }

    #timesList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #timesList li {
      margin: 5px 0;
      border-bottom: 1px dashed #0f0;
      padding-bottom: 3px;
    }

    /* Área principal */
    #main {
      flex-grow: 1;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 20px;
    }

    #scramble {
      font-size: 22px;
      margin-top: 40px;
      color: #0f0;
      white-space: pre-wrap;
    }

    #timer {
      font-size: 100px;
      margin-top: 60px;
      transition: color 0.3s;
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    #configBtn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: #00ff00;
    }

    /* Modal */
    #configModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
    }

    .category {
      border-bottom: 1px solid #0f0;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    .category h3 {
      color: #0f0;
      margin-top: 10px;
    }

    .case-item {
      margin-left: 15px;
    }

    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div id="timesList">
    <h3>Tempos</h3>
    <ul id="times"></ul>
  </div>

  <div id="main">
    <div id="controls">
      <button id="configBtn">⚙️</button>
    </div>

    <h1>Embaralhador Skewb</h1>
    <div id="scramble"></div>
    <div id="timer">0.00</div>
  </div>

  <!-- Modal de configuração -->
  <div id="configModal">
    <div class="modal-content">
      <h2>Configurações de Scrambles</h2>
      <div class="category" id="peanut">
        <h3>Peanut</h3>
        <button onclick="selectAll('peanut')">Selecionar tudo</button>
        <button onclick="clearAll('peanut')">Limpar tudo</button>
        <div id="peanutCases">
          <label class="case-item"><input type="checkbox" value="U1" checked> U1</label><br>
          <label class="case-item"><input type="checkbox" value="U2" checked> U2</label><br>
          <label class="case-item"><input type="checkbox" value="U3" checked> U3</label><br>
          <label class="case-item"><input type="checkbox" value="U4" checked> U4</label><br>
          <label class="case-item"><input type="checkbox" value="U5" checked> U5</label><br>
          <label class="case-item"><input type="checkbox" value="U6" checked> U6</label><br>
          <label class="case-item"><input type="checkbox" value="U7" checked> U7</label><br>
          <label class="case-item"><input type="checkbox" value="U8" checked> U8</label><br>
        </div>
      </div>
      <div style="text-align:center;">
        <button onclick="closeConfig()">OK</button>
      </div>
    </div>
  </div>

  <script>
    const scrambles = {
      U1: "H z (S z S)",
      U2: "S z' S z' H",
      U3: "H z' S z' S",
      U4: "(S z S) z H",
      U5: "(H z' H) z' S",
      U6: "S z H z H",
      U7: "H z H z S",
      U8: "S z' (H z' H)"
    };

    let enabledCases = Object.keys(scrambles);
    const times = [];
    const scrambleDiv = document.getElementById('scramble');
    const timerDiv = document.getElementById('timer');
    const timesList = document.getElementById('times');
    const configModal = document.getElementById('configModal');

    window.onload = () => {
      generateScramble();
    };

    // Timer
    let startTime, timerInterval, holding = false, ready = false;

    document.body.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!holding) {
          holding = true;
          timerDiv.style.color = 'red';
          setTimeout(() => {
            if (holding) ready = true;
          }, 1000);
        }
      }
    });

    document.body.addEventListener('keyup', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (ready) {
          startTimer();
        }
        holding = false;
        ready = false;
      }
    });

    function startTimer() {
      timerDiv.style.color = '#00ff00';
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerDiv.textContent = elapsed.toFixed(2);
      }, 10);
      document.body.addEventListener('keydown', stopTimerOnce);
    }

    function stopTimerOnce(e) {
      if (e.code === 'Space') {
        clearInterval(timerInterval);
        const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
        addTime(finalTime);
        document.body.removeEventListener('keydown', stopTimerOnce);
        setTimeout(generateScramble, 300);
      }
    }

    function addTime(time) {
      times.unshift(time);
      updateTimes();
    }

    function updateTimes() {
      timesList.innerHTML = times.map((t, i) => `<li>${i + 1}. ${t}s</li>`).join('');
    }

    function generateScramble() {
      if (enabledCases.length === 0) {
        scrambleDiv.textContent = "Nenhum caso selecionado.";
        return;
      }
      const randomCase = enabledCases[Math.floor(Math.random() * enabledCases.length)];
      scrambleDiv.textContent = scrambles[randomCase];
    }

    // Modal
    document.getElementById('configBtn').onclick = () => {
      configModal.style.display = 'flex';
    };

    function closeConfig() {
      configModal.style.display = 'none';
      const selected = [];
      document.querySelectorAll('#peanutCases input[type="checkbox"]').forEach(cb => {
        if (cb.checked) selected.push(cb.value);
      });
      enabledCases = selected;
      generateScramble();
    }

    function selectAll(cat) {
      document.querySelectorAll(`#${cat}Cases input[type="checkbox"]`).forEach(cb => cb.checked = true);
    }

    function clearAll(cat) {
      document.querySelectorAll(`#${cat}Cases input[type="checkbox"]`).forEach(cb => cb.checked = false);
    }
  </script>
</body>
</html>
