<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Skewb Embaralhador</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #painel {
      width: 250px;
      padding: 20px;
      border-right: 1px solid #0f0;
      overflow-y: auto;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #scramble {
      font-size: 24px;
      padding: 10px;
      text-align: center;
      color: #0f0;
    }

    #timer {
      font-size: 100px;
      padding: 20px;
      color: #0f0;
    }

    #timer.segurar {
      color: red;
    }

    .media {
      font-size: 16px;
      color: #0ff;
      margin-bottom: 5px;
    }

    #botoes {
      margin-top: 15px;
    }

    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .tempo {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <div id="painel">
    <h3>Tempos</h3>
    <div id="medias">
      <div class="media" id="mo3">mo3 atual: -- | melhor: --</div>
      <div class="media" id="ao5">ao5 atual: -- | melhor: --</div>
      <div class="media" id="ao12">ao12 atual: -- | melhor: --</div>
      <div class="media" id="ao50">ao50 atual: -- | melhor: --</div>
      <div class="media" id="ao100">ao100 atual: -- | melhor: --</div>
      <div class="media" id="total">Total: 0/0</div>
    </div>
    <div id="tempos"></div>
  </div>

  <div id="main">
    <div id="scramble"></div>
    <div id="timer">0.00</div>
    <div id="botoes">
      <button onclick="gerarScramble()">Pr√≥ximo Scramble</button>
      <button onclick="resetar()">Resetar</button>
    </div>
  </div>

  <script>
    const setups = {
      "U1": "H z (S z S)",
      "U2": "S z' S z' H",
      "U3": "H z' S z' S",
      "U4": "(S z S) z H",
      "U5": "(H z' H) z' S",
      "U6": "S z H z H",
      "U7": "H z H z S",
      "U8": "S z' (H z' H)"
    };

    let tempos = [];
    let rodando = false;
    let inicio;
    let intervalo;
    let segurando = false;
    let pronto = false;

    const melhores = { mo3: Infinity, ao5: Infinity, ao12: Infinity, ao50: Infinity, ao100: Infinity };

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !segurando) {
        segurando = true;
        document.getElementById("timer").classList.add("segurar");

        setTimeout(() => {
          if (segurando) pronto = true;
        }, 1000);
      }
    });

    document.addEventListener("keyup", function (e) {
      if (e.code === "Space") {
        document.getElementById("timer").classList.remove("segurar");

        if (rodando) {
          parar();
        } else if (pronto) {
          iniciar();
        }

        segurando = false;
        pronto = false;
      }
    });

    function iniciar() {
      rodando = true;
      inicio = Date.now();
      ocultarElementos(true);
      intervalo = setInterval(() => {
        const tempo = ((Date.now() - inicio) / 1000).toFixed(2);
        document.getElementById("timer").textContent = tempo;
      }, 10);
    }

    function parar() {
      rodando = false;
      clearInterval(intervalo);
      const tempoFinal = ((Date.now() - inicio) / 1000).toFixed(2);
      tempos.unshift(parseFloat(tempoFinal));
      atualizarLista();
      atualizarMedias();
      atualizarTotal();
      ocultarElementos(false);
      gerarScramble();
    }

    function gerarScramble() {
      const chaves = Object.keys(setups);
      const chave = chaves[Math.floor(Math.random() * chaves.length)];
      document.getElementById("scramble").textContent = setups[chave];
    }

    function resetar() {
      tempos = [];
      document.getElementById("tempos").innerHTML = "";
      atualizarMedias();
      atualizarTotal();
      document.getElementById("timer").textContent = "0.00";
    }

    function atualizarLista() {
      const div = document.getElementById("tempos");
      div.innerHTML = tempos
        .map((t, i) => `<div class="tempo">${tempos.length - i}. ${t.toFixed(2)}s</div>`)
        .join("");
    }

    function atualizarMedias() {
      calcularMedia("mo3", 3);
      calcularMedia("ao5", 5);
      calcularMedia("ao12", 12);
      calcularMedia("ao50", 50);
      calcularMedia("ao100", 100);
    }

    function calcularMedia(id, n) {
      const recentes = tempos.slice(0, n);
      const el = document.getElementById(id);
      if (recentes.length < n) {
        el.textContent = `${id} atual: -- | melhor: ${melhores[id] !== Infinity ? melhores[id].toFixed(2) + 's' : '--'}`;
        return;
      }
      const media = (
        recentes.reduce((soma, val) => soma + val, 0) / n
      ).toFixed(2);
      if (parseFloat(media) < melhores[id]) melhores[id] = parseFloat(media);
      el.textContent = `${id} atual: ${media}s | melhor: ${melhores[id].toFixed(2)}s`;
    }

    function atualizarTotal() {
      const el = document.getElementById("total");
      el.textContent = `Total: ${tempos.length}/${tempos.length}`;
    }

    function ocultarElementos(ocultar) {
      const ids = ["scramble", "medias", "botoes"];
      ids.forEach(id => {
        document.getElementById(id).classList.toggle("oculto", ocultar);
      });
    }

    window.onload = gerarScramble;
  </script>
</body>
</html>
